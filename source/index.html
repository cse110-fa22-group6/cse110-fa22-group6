<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/assets/styles/main.css">
    <link rel="stylesheet" href="/source/assets/styles/jobcard.css">
    <link rel="stylesheet" href="/source/assets/styles/dialogues.css">
    <link rel="icon" type="image/x-icon" href="/admin/branding/logo.ico">
    <script
      src="/source/assets/scripts/initialDisplay.js"
      type="module"
    ></script>
    <script src="/source/assets/scripts/JobCard.js" type="module"></script>
    <title>Wing It</title>
  </head>
  <body>
    <header>
      <div class="container-1">
        <img
          src="../admin/branding/icon-transparent.png"
          alt="logo"
          width="80"
          height="80"
        >
        <h1 id="title">Wing It</h1>
      </div>
      <h2>Your Applications</h2>
      <div class="container-2">
        <h5><span id="number-of-job-cards">#</span> Total Aplications</h5>
        <button type="button" id="add_application_btn">
          <i class="fa-solid fa-plus"></i> Add Application
        </button>
      </div>
    </header>
    <main>
      <!-- Delete Dialog -->
      <dialog id="delete-application">
        <div class="modal-content">
          <div class="delete_container">
            <div class="logo" id="item1-delete">
              <img
                src="../admin/branding/icon-transparent.png"
                alt="logo"
                width="60"
                height="60"
                class="delete-logo"
              >
            </div>
            <div class="title" id="item2-delete">
              <p id="delete_title">Delete Job</p>
            </div>
            <div class="blank" id="item3-delete"></div>
          </div>
          <hr>
          <p id="delete_question">Are you sure you want to delete this job?</p>
          <div class="delete_buttons">
            <button id="d_cancel">Cancel</button>
            <button id="d_delete">Delete</button>
          </div>
        </div>
      </dialog>

      <!-- Add Dialogue -->
      <dialog id="add-application">
        <div class="modal-content">
          <div class="add_container">
            <div class="logo" id="item1-add">
              <img
                src="../admin/branding/icon-transparent.png"
                alt="logo"
                width="60"
                height="60"
                class="add-logo"
              >
            </div>
            <div class="title" id="item2-add">
              <p id="add_title">Add Application</p>
            </div>
            <div class="blank" id="item3-add"></div>
          </div>
          <hr>

          <form id="add-form">
            <!-- change action later if needed-->
            <div class="grid-container-form">
              <div class="form-section" id="add-grid-1">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" required>
              </div>

              <div class="form-section" id="add-grid-2">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" required>
              </div>

              <div class="form-section" id="add-grid-3">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
              </div>

              <div class="form-section" id="add-grid-4">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
              </div>
            </div>
          </form>
        </div>
        <div class="add_buttons">
          <button id="add_cancel">Cancel</button>
          <button type="submit" form="add-form" id="add_submit">Add</button>
        </div>
      </dialog>

      <!-- Edit Dialogue -->
      <dialog class="edit-application" id="edit-application">
        <div class="modal-content">
          <div class="edit_container">
            <div class="logo" id="item1-edit">
              <img
                src="../admin/branding/icon-transparent.png"
                alt="logo"
                width="60"
                height="60"
                class="add-logo"
              >
            </div>
            <div class="title" id="item2-edit">
              <p id="edit_title">Update Application</p>
            </div>
            <div class="blank" id="item3-edit"></div>
          </div>
          <hr>

          <form id="edit-form">
            <!-- change action later if needed-->
            <div class="grid-container-form">
              <div class="form-section" id="edit-grid-1">
                <label for="company-edit">Company</label>
                <input
                  type="text"
                  id="company-edit"
                  name="company"
                  placeholder="Old Company Here"
                >
              </div>

              <div class="form-section" id="edit-grid-2">
                <label for="position-edit">Position</label>
                <input
                  type="text"
                  id="position-edit"
                  name="position"
                  placeholder="Old Position Here"
                >
              </div>

              <div class="form-section" id="edit-grid-3">
                <label for="location-edit">Location</label>
                <input
                  type="text"
                  id="location-edit"
                  name="location"
                  placeholder="Old Location Here"
                >
              </div>

              <div class="form-section" id="edit-grid-4">
                <label for="date-edit">Date</label>
                <input type="date" id="date-edit" name="date">
              </div>
            </div>
          </form>
        </div>
        <div class="edit_buttons">
          <button class="edit_cancel" id="edit_cancel">Cancel</button>
          <button type="submit" form="edit-form" id="edit_submit">Edit</button>
        </div>
      </dialog>
    </main>

    <!-- Script for job card progress bar -->
    <!-- <script src="/source/assets/scripts/progres_bar.js"></script> -->

    <!-- Script for Delete Dialogue Box -->
    <!-- <script type="module" src="/source/assets/scripts/delete_popup.js"></script> -->

    <!-- Script for Add Dialogue Box -->
    <script type="module" src="/source/assets/scripts/add_popup.js"></script>

    <!-- Script for Edit Dialogue Box -->
    <!-- <script type="module" src="/source/assets/scripts/edit_popup.js"></script> -->
  </body>
</html>
