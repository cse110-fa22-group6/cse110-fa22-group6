<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/assets/styles/main.css">
    <link rel="stylesheet" href="/source/assets/styles/darkmode.css">
    <link rel="stylesheet" href="/source/assets/styles/dialogues.css"> 
    <link rel="icon" type="image/x-icon" href="/admin/branding/logo.ico">

    <title>Wing It</title>
  </head>
  <body>
    <header>
      <div class="container-1">
        <img
          src="/admin/branding/icon-transparent.png"
          alt="logo"
          width="80"
          height="80"
          id="main-logo"
        >
        <h1 id="title">Wing It</h1>

        <div class="flexitem-3">
          <input type="checkbox" class="darkmode" id="toggle"/>
          <label class="darkmode-switch" for="toggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>

      </div>
      <h2>Your Applications</h2>
      <div class="container-2">
        <h5><span id="number-of-job-cards">#</span> Total Aplications</h5>
        <button type="button" id="add-application-btn">
          <i class="fa-solid fa-plus"></i> Add Application
        </button>
      </div>
    </header>
    <main>
      <!-- Delete Dialog -->
      <dialog id="delete-application">
        <div class="modal-content">
          <div class="delete-container">
            <div class="logo" id="item1-delete">
              <img
                src="/admin/branding/icon-transparent.png"
                alt="logo"
                width="60"
                height="60"
                class="delete-logo"
                id="delete-logo"
              >
            </div>
            <div class="title" id="item2-delete">
              <p id="delete-title">Delete Job</p>
            </div>
            <div class="blank" id="item3-delete"></div>
          </div>
          <hr>
          <p id="delete-question">Are you sure you want to delete this job?</p>
          <div class="delete-buttons">
            <button id="d-cancel">Cancel</button>
            <button id="d-delete">Delete</button>
          </div>
        </div>
      </dialog>

      <!-- Add Dialogue -->
      <dialog id="add-application">
        <div class="modal-content">
          <div class="add-container">
            <div class="logo" id="item1-add">
              <img
                src="/admin/branding/icon-transparent.png"
                alt="logo"
                width="60"
                height="60"
                class="add-logo"
                id="add-logo"
              >
            </div>
            <div class="title" id="item2-add">
              <p id="add-title">Add Application</p>
            </div>
            <div class="blank" id="item3-add"></div>
          </div>
          <hr>

          <form id="add-form">
            <div class="grid-container-form">
              <div class="form-section" id="add-grid-1">
                <label class="required" for="company">Company</label>
                <input type="text" id="company" name="company" required>
              </div>

              <div class="form-section" id="add-grid-2">
                <label class="required" for="position">Position</label>
                <input type="text" id="position" name="position" required>
              </div>

              <div class="form-section" id="add-grid-3">
                <label class="required" for="location">Location</label>
                <input type="text" id="location" name="location" required>
              </div>

              <div class="form-section" id="add-grid-4">
                <label class="required" for="date">Date</label>
                <input type="date" id="date" name="date" required>
              </div>
            </div>
          </form>
          
        </div>
        <div class="add-buttons">
            <button id="add-cancel">Cancel</button>
            <button type="submit" form="add-form" id="add-submit">Add</button>
          </div>
      </dialog>


      <!-- Edit Dialogue -->
      <dialog class="edit-application" id="edit-application">
        <div class="modal-content">
          <div class="edit-container">
            <div class="logo" id="item1-edit">
              <img
                src="/admin/branding/icon-transparent.png"
                alt="logo"
                width="60"
                height="60"
                class="add-logo"
                id="edit-logo"
              >
            </div>
            <div class="title" id="item2-edit">
              <p id="edit-title">Update Application</p>
            </div>
            <div class="blank" id="item3-edit"></div>
          </div>
          <hr>

          <form id="edit-form"> 
            <div class="grid-container-form">
                <div class="form-section" id="edit-grid-1">
                  <label for="company-edit">Company</label>
                  <input type="text" id="company-edit" name="company-edit" placeholder="Old Company Here">
                </div>

                <div class="form-section" id="edit-grid-2">
                  <label for="position-edit">Position</label>
                  <input type="text" id="position-edit" name="position-edit" placeholder="Old Position Here">
                </div>

                <div class="form-section" id="edit-grid-3">
                  <label for="location-edit">Location</label>
                  <input type="text" id="location-edit" name="location-edit" placeholder="Old Location Here">
                </div>

                <div class="form-section" id="edit-grid-4">
                  <label for="date-edit">Date</label>
                  <input type="date" id="date-edit" name="date-edit">
                </div>
            </div>
          </form>
          
        </div>
        <div class="edit-buttons">
            <button class="edit-cancel" id="edit-cancel">Cancel</button>
            <button type="submit" form="edit-form" id="edit-submit">Add</button>
          </div>
      </dialog>
    </main> 

    <!-- Script for Initial Display -->
    <script type="module" src="../source/assets/scripts//initialDisplay.js"></script>
    
    <!-- Script for the Job Cards -->
    <script type="module" src="../source/assets/scripts/JobCard.js"></script>

    <!-- Script for Add Dialogue Box -->
    <script type="module" src="/source/assets/scripts/add_popup.js"></script>

    <!-- Script for Dark Mode Feature -->
    <script type="module" src="/source/assets/scripts/dark_mode.js"></script>

    <!-- Needed for icons -->
    <script src="https://kit.fontawesome.com/b9cc338eb6.js" crossorigin="anonymous"></script>
  </body>
</html>
