<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" type="image/x-icon" href="/admin/branding/favicon.ico">
    <title>Wing It</title>
</head>
<body>
    <header>
        <div class="container-1">
            <img src="/admin/branding/logo.png" alt="logo" width="80" height="80">
            <h1 id="title"> Wing It</h1>
        </div>
        <h2>Your Applications</h2>
        <div class="container-2">
            <h5> # Total Aplications</h5>
            <button type="button" id="add_application_btn">+ Add Application</button>
        </div>
        <button type="button" id="deletebtn" >Delete</button>
    </header>
    <main>
        <!-- Add Job Card Here -->

        <!-- Delete Dialog -->
        <dialog id="delete-application">
            <div class="modal-content">
                <div class="delete_container">
                    <img src="/admin/branding/logo.png" alt="logo" width="60" height="60">
                    <p id="delete_title">Delete Job</p>
                </div>
                <hr>
                <p id="delete_question">Are you sure you want to delete this job?</p>
                <div class="delete_buttons">
                    <button id="d_cancel">Cancel</button>
                    <button id="d_delete">Delete</button>
                </div>
            </div>
        </dialog>
    </main>
    <script type="module" src="/source/assets/styles/delete_popup.js"></script>
