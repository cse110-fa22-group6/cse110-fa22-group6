# This workflow executes JSDoc to build documentation for our JS code
#
# You can view and modify the input variables here:
# https://github.com/marketplace/actions/jsdoc-action
name: Document Generator

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
jobs:
  generate-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./tree/pipeline-jcyan-jsdocs/source/assets/scripts
          recurse: true
          output_dir: ./tree/pipeline-jcyan-jsdocs/specs/documentation
          template: minami
