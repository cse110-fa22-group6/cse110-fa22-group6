name: JSDoc

on:
  push:
    branches:
      - "**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install JSDoc
        run: sudo npm install -g jsdoc

      - name: Run JSDoc
        run: jsdoc source/assets/scripts/*
