<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/source/assets/styles/job_card.css" />
    <title>Job Card Template</title>
  </head>

  <body>
    <article class="grid-container">
        <!--     Logo (for the future)  -->
        <div class="grid-1">
          <img src="#" alt="" />
          <i class="fa-solid fa-image"></i>
        </div>

        <!--     Application Text -->
        <section class="grid-2">
          <p class="position">Software Engineer Intern</p>
          <p class="company">Amazon</p>
          <p class="location">Seattle, WA</p>
        </section>

        <!--     Progress Bar -->
        <section id="progress" class="grid-3">
          <div id="progress-bar"></div>
          <ul class="stages">
            <li class="step">
              <span>1</span>
              <p>Rejected</p>
            </li>
            <li class="step active">
              <span>2</span>
              <p>Unapplied</p>
            </li>
            <li class="step">
              <span>3</span>
              <p>Applied</p>
            </li>
            <li class="step">
              <span>4</span>
              <p>Screening</p>
            </li>
            <li class="step">
              <span>5</span>
              <p>Interview</p>
            </li>
            <li class="step">
              <span>6</span>
              <p>Offer</p>
            </li>
          </ul>
          
        </section>

        <!--       Trash/Pencil Icons -->
        <section class="grid-4">
          <button id="deletebtn" class="delete-icon">
            <i class="fa-solid fa-trash"></i>
          </button>
          <button class="edit-icon"><i class="fa-solid fa-pen"></i></i></button>
        </section>
      </article>
    <script
      type="text/javascript"
      src="/source/assets/scripts/job_card.js"
    ></script>
    <!-- Needed for icons -->
    <script
      src="https://kit.fontawesome.com/b9cc338eb6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
