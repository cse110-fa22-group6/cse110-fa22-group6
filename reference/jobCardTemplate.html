<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Needed for icons -->
    <script src="https://kit.fontawesome.com/b9cc338eb6.js" crossorigin="anonymous"></script>
    <title>Job Card Template</title>
</head>


<body>
    <article class="grid-container">
        <!--     Logo (for the future)  -->
        <div class="grid-1">
            <img src="" alt="">
            <i class="fa-solid fa-image"></i>
        </div>

        <!--     Application Text -->
        <section class="grid-2">
            <p class="position">Software Engineer Intern</p>
            <p class="company">Amazon</p>
            <p class="location">Seattle, WA</p>
        </section>

        <!--     Progress Bar -->
        <section id="progress" class="grid-3">
            <div id="progress-bar"></div>
            <ul class="stages">
                <div>
                    <li class="step"><span>1</span></li>
                    <p>Rejected</p>
                </div>
                <div>
                    <li class="step active"><span>2</span></li>
                    <p>Applied</p>
                </div>
                <div>
                    <li class="step"><span>3</span></li>
                    <p>Screening</p>
                </div>
                <div>
                    <li class="step"><span>4</span></li>
                    <p>Interview</p>
                </div>
                <div>
                    <li class="step"><span>5</span></li>
                    <p>Offer</p>
                </div>
            </ul>
        </section>

        <!--       Trash/Pencil Icons -->
        <section class="grid-4">
            <!--     Placeholder for icons -->
            <button class="delete-icon"><i class="fa-solid fa-trash"></i></button>
            <button class="edit-icon"><i class="fa-solid fa-pencil"></i></button>
        </section>

    </article>

</body>

</html>


<style>
    @font-face {
        font-family: 'Spoof';
        src: url('/source/assets/font/Spoof-Regular.woff') format('woff');
    }

    * {
        font-family: "Spoof", serif;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 0.15fr 1fr 1fr 0.2fr;
        grid-gap: 20px;
        background: #e6e6e6;
        padding: 20px 40px;
        border: 3px solid black;
    }

    .grid-2 {
        position: relative;
        top: 10%;
    }

    .grid-1 {
        text-align: center;
        vertical-align: middle;
    }

    .grid-1 i {
        font-size: 50px;
        margin-top: 40%;
    }

    .delete-icon,
    .edit-icon {
        border: none;
        cursor: pointer;
        background-color: #e6e6e6;
    }


    .grid-4 i {
        font-size: 25px;
    }


    .position {
        font-weight: bold;
        font-size: 30px;
    }

    .position,
    .company,
    .location {
        margin: 0px;
    }

    .job-card {
        background: grey;
        border: 2px solid black;
        padding: 3px 10px;
    }

    #progress {
        position: relative;
        margin-bottom: 30px;
        top: 30%;
    }

    #progress-bar {
        position: absolute;
        background: black;
        height: 5px;
        width: 98%;
        top: 13%;
    }

    .stages {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: space-between;
    }

    .stages::before {
        position: absolute;
        width: 97%;
    }

    .stages .step {
        border: 3px solid black;
        cursor: pointer;
        border-radius: 100%;
        width: 25px;
        height: 25px;
        background-color: #fff;
        position: relative;
    }

    .stages .step span {
        display: none;
    }

    .stages .step.active {
        background-color: #95a1f1;
    }
</style>
